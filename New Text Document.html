<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Info — ISRAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --accent: #00ffe7;
      --card-bg: rgba(255, 255, 255, 0.06);
      --muted: #cbd5e1;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Main single box */
    .app-card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    header.app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }

    header.app-header h1 {
      margin: 0;
      font-size: 1.15rem;
      letter-spacing: 0.2px;
      text-shadow: 0 0 12px rgba(0, 255, 231, 0.06);
    }

    /* Input area */
    .search-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 14px;
    }

    .search-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
    }

    .search-row button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent), #00bfa6);
      color: #002;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 191, 166, 0.12);
      transition: transform .18s ease;
    }

    .search-row button:active {
      transform: translateY(1px)
    }

    /* Result card inside same box */
    .result {
      margin-top: 8px;
      padding: 14px;
      border-radius: 14px;
      background: var(--card-bg);
      text-align: center;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
    }

    .photo-wrap {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      display: inline-block;
      margin-top: -36px;
      /* floating effect */
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      border: 4px solid rgba(0, 255, 231, 0.12);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    }

    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      margin-top: 6px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(0, 255, 231, 0.08), rgba(0, 191, 166, 0.06));
      box-shadow: 0 6px 20px rgba(0, 191, 166, 0.06);
      text-align: center;
    }

    .details {
      width: 100%;
      margin-top: 6px;
      text-align: left;
      color: var(--muted);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 0 6px 10px 6px;
    }

    .details .row {
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .label {
      min-width: 78px;
      font-weight: 600;
      color: #e6fff9;
      font-size: 13px;
    }

    .value {
      flex: 1;
      word-break: break-word;
    }

    .no-data {
      color: #ffdcdc;
      background: rgba(255, 0, 0, 0.05);
      padding: 8px 10px;
      border-radius: 8px;
      font-weight: 600;
    }

    /* footer */
    .foot {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: #bfcbd6;
    }

    /* small screens tweak */
    @media (max-width:420px) {
      .photo-wrap {
        width: 100px;
        height: 100px;
        margin-top: -32px
      }

      .label {
        min-width: 72px;
        font-size: 12px
      }

      .name {
        font-size: 1.05rem
      }
    }
  </style>
</head>

<body>

  <div class="app-card" role="main">
    <header class="app-header" aria-hidden="false">
      <h1>Student Information</h1>
    </header>

    <!-- single box: input + result inside -->
    <div class="search-row" aria-label="search">
      <input id="roll" inputmode="numeric" pattern="[0-9]*" placeholder="Enter your Roll (e.g. 101)" />
      <button id="submitBtn" aria-label="submit">Submit</button>
    </div>

    <div id="result" class="result" aria-live="polite">
      <!-- initial placeholder -->
      <div class="no-data">Enter roll and press Submit to see student details</div>
    </div>

    <div class="foot">Developed by <strong>ISRAF</strong></div>
  </div>

  <script>
    // তোমার Google Apps Script URL (যে URL তুমি পাঠিয়েছিলে)
    const BASE_URL = "https://script.google.com/macros/s/AKfycbx06RTNyixIxBRGd4ljUisZsGHtGcFqENkemNCrYvwfMmNcQRXvktuuSOF6PcjIgq-1NQ/exec";

    const rollInput = document.getElementById('roll');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('result');

    submitBtn.addEventListener('click', fetchInfo);
    rollInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') fetchInfo();
    });

    async function fetchInfo() {
      const roll = rollInput.value.trim();
      if (!roll) {
        resultBox.innerHTML = '<div class="no-data">Please enter your Roll number first</div>';
        return;
      }

      resultBox.innerHTML = '<div style="color:var(--muted)">Loading...</div>';

      try {
        const res = await fetch(BASE_URL + '?roll=' + encodeURIComponent(roll));
        // যদি অ্যাপ স্ক্রিপ্ট কোনো error দেয় বা empty object দেয়, handle করি
        const data = await res.json();

        if (!data || Object.keys(data).length === 0 || !data.Name) {
          resultBox.innerHTML = '<div class="no-data">No record found for roll: ' + escapeHtml(roll) + '</div>';
          return;
        }

        // Build result markup
        const photo = data.Photo || '';
        const safePhoto = photo ? photo : 'https://i.ibb.co/5FqXjcc/student-demo.jpg';

        resultBox.innerHTML = `
        <div class="photo-wrap"><img src="${escapeAttr(safePhoto)}" alt="Student photo"></div>
        <div class="name">${escapeHtml(data.Name)}</div>

        <div class="details">
          <div class="row"><div class="label">Roll</div><div class="value">${escapeHtml(data.Roll)}</div></div>
          <div class="row"><div class="label">Email</div><div class="value">${escapeHtml(data.Email || '—')}</div></div>
          <div class="row"><div class="label">WhatsApp</div><div class="value">${escapeHtml(data.WhatsApp || '—')}</div></div>
          <div class="row"><div class="label">Mobile</div><div class="value">${escapeHtml(data.Mobile || '—')}</div></div>
          <div class="row"><div class="label">Address</div><div class="value">${escapeHtml(data.Address || '—')}</div></div>
        </div>
      `;
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = '<div class="no-data">Error loading data. Try again.</div>';
      }
    }

    // small helper to avoid HTML injection in displayed values
    function escapeHtml(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }
    function escapeAttr(s) { return escapeHtml(s).replaceAll('"', '&quot;') }
  </script>
</body>

</html>
